<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>exArray1</title>
  </head>
  <body>
    <h1>exArray1</h1>

    <h2>1. 배열 원소 입력</h2>
    <script>
      var array1 = ['ONE', 'TWO', 'THREE', 'FOUR'];
    </script>

    <h2>2. 하나씩 출력</h2>
    <script>
      document.write(array1[0]);
      document.write(array1[1]);
      document.write(array1[2]);
      document.write(array1[3]);
      document.write('<br>');
      document.write(array1[0]+'<br>');
      document.write(array1[1]+'<br>');
      document.write(array1[2]+'<br>');
      document.write(array1[3]+'<br>');
    </script>

    <h2>3. 한번에 출력</h2>
    <script>
      document.write('array1'); <!-- array1이 문자로 출력 -->
      document.write('<br>');
      document.write(array1); <!-- array1이 배열로 출력 -->
    </script>

    <h2>4. 배열 원소 추가</h2>
    <script>
      array1.push('FIVE');
      array1.push('SIX', 'SEVEN'); <!-- 한 번에 여러 개 추가 가능 -->
      document.write(array1);
    </script>

    <h2>5. 배열 원소 수 출력</h2>
    <script>
      document.write(array1.length);
    </script>

    <h2>6. 반복문 사용 출력</h2>
    <script>
      i = 0;
      while (i < array1.length) {
        document.write(array1[i]+'<br>');
        i++;
      }
    </script>

    <h2>7. 반복문 사용 출력(리스트)</h2>
    <ol>
      <script>
        i = 0;
        while (i < array1.length) {
          document.write('<li>'+array1[i]+'</li><br>');
          i++;
        }
      </script>
    </ol>

  </body>
</html>
