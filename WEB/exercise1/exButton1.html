<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>exButton1</title>
  </head>
  <body>
    <div>
      <h1>exButton1</h1>
      exButton1
    </div>
    <p>
    <input type="button" name="alert" value="apostrophe" onclick="
    document.querySelector('body').style.backgroundColor='black'
    ">
    <input type="button" name="alert3" value="quotation mark" onclick="
    document.querySelector("body").style.backgroundColor='black'
    ">
    <input type="button" name="alert3" value="none" onclick="
    document.querySelector(body).style.backgroundColor='black'
    ">
    <input type="button" name="alert" value="alert" onclick="
    alert('hello')
    ">
    </p>
    <p>
      querySelector와 alert를 사용할 때 <''>(apostrophe)만 정상작동 한다.<br>
      위 내용으로 html 문법에서는 <strong><""></strong><br>
      JavaScript 문법에서는 <strong><''></strong><br>
      을 사용하는 것이 맞는지 확인이 필요하다.
    </p>
  </body>
</html>
