<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>exLoop1</title>
  </head>
  <body>
    <h1>exLoop1</h1>

    <script>
      var i = 1;
      while (i<10) {
        document.write(i+'<br>');
        i++;
      }
      document.write('FINISH');
    </script>

  </body>
</html>
