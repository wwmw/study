<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>마우스 관련 선택자</title>
    <style type="text/css">
      a:link {background-color:red;}
      a:visited {background-color:yellow;}
      a:hover {background-color:skyblue; text-decoration:underline;}
      a:active {background-color:green; text-decoration:underline;}

      div {position:absolute; background-color:red;
        top:50px; left:50px; height:100px; width:100px;}
      div:visited {background-color:yellow;}
      div:hover {background-color:blue;}
      div:active {background-color:green;}
    </style>
  </head>
  <body>
    <b>
      여기를 누르면
      <a href="http://www.wikipedia.org/" target="_blank">
        위키피디아
      </a>
      로 연결됩니다.
    </b>
    <div></div>
  </body>
</html>
