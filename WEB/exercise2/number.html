<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number 객체</title>
  </head>
  <body>
    <script type="text/javascript">
      var a = "10", b = "20", c = "JavaScript";

      document.write("a + b = " + (a + b) + "<br>");
      document.write("Number(a) + Number(b) = " + (Number(a) + Number(b)) + "<br>");
      document.write("Number(c) = " + Number(c) + "<br>");
    </script>
  </body>
</html>
