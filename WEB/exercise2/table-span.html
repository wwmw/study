<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Span</title>
  </head>
  <body>
    <center><br>
      <table border="1">
        <tr>
          <th rowspan="2">수도</th>
          <th>한국</th>
          <th>영국</th>
        </tr>
        <tr>
          <td>서울</td>
          <td>런던</td>
        </tr>
      </table>
      <br><br>
      <table border="1">
        <tr>
          <th colspan="2">수도</th>
        </tr>
        <tr>
          <th>한국</th>
          <th>영국</th>
        </tr>
        <tr>
          <td>서울</td>
          <td>런던</td>
        </tr>
      </table>
    </center>
  </body>
</html>
