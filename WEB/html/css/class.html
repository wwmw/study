<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>클래스 스타일 만들기</title>
    <style type="text/css">
      p{background:yellow; color:blue;}
      p.italic{font-style:italic;}
      .redtxt{color:red}
      .greentxt{color:green;}
    </style>
  </head>
  <body>
    <p>p 서식 : 배경은 노란색, 글자는 파란색</p>
    <p class="redtxt">p 서식에 글자만 빨간색으로 변경</p>
    <p class="greentxt">p 서식에 글자만 녹색으로 변경</p>
    <h2 class="redtxt">새로운 서식에 글자만 빨간색으로</h2>
    <h2 class="greentxt">새로운 서식에 글자만 녹색으로</h2>
    <p class="italic">p 서식에 이탤릭체를 적용</p>
    <h2 class="italic">h2 서식에 이탤릭체를 적용 >> 적용되지 않음</h2>
  </body>
</html>
