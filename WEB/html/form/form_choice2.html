<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>폼 라디오, 체크박스</title>
  </head>
  <body>
    <p>
      <h1>색상 단일선택</h1>
      붉은색<input type="radio" name="color1" value="red">
      검은색<input type="radio" name="color1" value="black">
      파란색<input type="radio" name="color1" value="blue">
    </p>
    <p>
      <h1>사이즈 다중선택</h1>
      100 : <input type="checkbox" name="size" value="100">
      105 : <input type="checkbox" name="size" value="105">
      110 : <input type="checkbox" name="size" value="110">
    </p>
  </body>
</html>
