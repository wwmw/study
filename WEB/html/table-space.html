<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table spacing</title>
  </head>
  <body>
    <center><br>
      <table border="1" cellspacing="10">
        <tr>
          <td>cell 1-1</td>
          <td>cell 1-2</td>
        </tr>
        <tr>
          <td>cell 2-1</td>
          <td>cell 2-2</td>
        </tr>
      </table>

      <br><br>

      <table border="2" cellspacing="20">
        <tr>
          <td>cell 1-1</td>
          <td>cell 1-2</td>
        </tr>
        <tr>
          <td>cell 2-1</td>
          <td>cell 2-2</td>
        </tr>
      </table>
    </center>
  </body>
</html>
