<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>구구단 출력</title>
  </head>
  <body>
    <script type="text/javascript">
      var i, dan;
          dan = parseInt(prompt("1~9사이의 정수를 입력하십시오.", "숫자를 입력하세요"));

      document.write(dan + "단<br>");
      for(i=1; i<10; i++){
        document.write(dan + " * " + i + " = " + (dan*i) + "<br>");
      }
    </script>
  </body>
</html>
