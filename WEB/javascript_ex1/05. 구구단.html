<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>구구단 출력</title>
  </head>
  <body>
    <script type="text/javascript">
      var i, dan;
      for(dan=1; dan<10; dan++){
        document.write(dan+"단<br>");
        for(i=1; i<10; i++){
          document.write(dan+" * "+i+" = "+(i*dan)+"<br>");
        }
        document.write("<br>")
      }
    </script>
  </body>
</html>
