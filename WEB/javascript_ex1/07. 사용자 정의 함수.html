<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>사용자 정의 함수와 프롬프트 활용</title>
    <script type="text/javascript">
      function hello(name){
        alert(name + "님 반갑습니다.");
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var input = prompt("이름이 뭡니까?", "이름을 입력하세요.");
      hello(input);
    </script>
  </body>
</html>
