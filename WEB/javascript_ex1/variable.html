<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>변수 선언 및 값 출력</title>
  </head>
  <body>
    <script type="text/javascript">
      var a, b;
      var c = 10;
          a = 5;
          b = c;
      document.write("변수 a의 값은 : " + a + " 입니다.<br><br>");
      document.write("변수 b의 값은 : " + b + " 입니다.<br><br>");
      document.write("변수 c의 값은 : " + c + " 입니다.<br><br>");
    </script>
  </body>
</html>
